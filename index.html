    <!-- Dynamic URL Script -->
    <script>
      (function() {
        var currentUrl = window.location.href.split('?')[0].split('#')[0];
        var canonicalLink = document.getElementById('canonical-link');
        var ogUrl = document.getElementById('og-url');
        var twitterUrl = document.getElementById('twitter-url');
        var ogImage = document.getElementById('og-image');
        var twitterImage = document.getElementById('twitter-image');
        
        if (canonicalLink) canonicalLink.href = currentUrl;
        if (ogUrl) ogUrl.content = currentUrl;
        if (twitterUrl) twitterUrl.content = currentUrl;
        
        // Set absolute URLs for images
        var baseUrl = window.location.origin;
        if (ogImage && ogImage.content.startsWith('/')) {
          ogImage.content = baseUrl + ogImage.content;
        }
        if (twitterImage && twitterImage.content.startsWith('/')) {
          twitterImage.content = baseUrl + twitterImage.content;
        }
      })();
