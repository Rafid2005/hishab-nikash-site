<!doctype html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>অফলাইন হিসাব অ্যাপ | ইন্টারনেট ছাড়া কাজ করে</title>
    <meta name="title" content="অফলাইন হিসাব অ্যাপ | ইন্টারনেট ছাড়া কাজ করে">
    <meta name="description" content="ইন্টারনেট ছাড়াই আপনার টাকার হিসাব রাখুন। হিসাব নিকাশ সম্পূর্ণ অফলাইনে কাজ করে — আপনার ডেটা আপনার ডিভাইসেই থাকে।">
    <meta name="keywords" content="অফলাইন হিসাব অ্যাপ, ইন্টারনেট ছাড়া কাজ করে, অফলাইন এক্সপেন্স ট্র্যাকার, লোকাল স্টোরেজ অ্যাপ, ডাটা সেভিং অ্যাপ">
    <meta name="author" content="Afrain Kabir Rafid - Rubie Corp.">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Bangla">
    
    <!-- Dynamic Canonical URL -->
    <link rel="canonical" href="" id="canonical-link">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:title" content="অফলাইন হিসাব অ্যাপ">
    <meta property="og:description" content="ইন্টারনেট ছাড়াই আপনার টাকার হিসাব রাখুন।">
    <meta property="og:image" content="/images/logo.jpg" id="og-image">
    <meta property="og:locale" content="bn_BD">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="" id="twitter-url">
    <meta property="twitter:title" content="অফলাইন হিসাব অ্যাপ">
    <meta property="twitter:description" content="ইন্টারনেট ছাড়াই আপনার টাকার হিসাব রাখুন।">
    <meta property="twitter:image" content="/images/logo.jpg" id="twitter-image">
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/images/logo.jpg">
    <link rel="apple-touch-icon" href="/images/logo.jpg">
    
    <!-- Dynamic URL Script -->
    <script>
      (function() {
        var currentUrl = window.location.href.split('?')[0].split('#')[0];
        var baseUrl = window.location.origin;
        
        var canonicalLink = document.getElementById('canonical-link');
        var ogUrl = document.getElementById('og-url');
        var twitterUrl = document.getElementById('twitter-url');
        var ogImage = document.getElementById('og-image');
        var twitterImage = document.getElementById('twitter-image');
        
        if (canonicalLink) canonicalLink.href = currentUrl;
        if (ogUrl) ogUrl.content = currentUrl;
        if (twitterUrl) twitterUrl.content = currentUrl;
        if (ogImage) ogImage.content = baseUrl + '/images/logo.jpg';
        if (twitterImage) twitterImage.content = baseUrl + '/images/logo.jpg';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/offline.tsx"></script>
  </body>
</html>
